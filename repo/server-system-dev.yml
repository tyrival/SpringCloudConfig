eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/

spring:
  application:
    name: server-system
  servlet:
    multipart:
      enabled: true
      max-file-size: -1
      max-request-size: -1
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?useUnicode=true&characterEncoding=utf-8
    username: postgres
    password: 123
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123
    maxAttempts: 5
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: 5000
        max-idle: 50
        min-idle: 0

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh

mybatis:
  config-locations: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/**/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

pagehelper:
  helperDialect: postgresql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

logging:
  level:
    root: debug
  file: vision-log/system-log:log

# 附件上传的根文件夹名
attachment:
  rootPath: attachment