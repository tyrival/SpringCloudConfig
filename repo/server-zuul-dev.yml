eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/

zuul:
  routes:
    datacenter:
      path: /**
      serviceId: server-feign

feign:
  hystrix:
    enabled: true

filter:
  token:
    excludeUri: /user/login

logging:
  level:
    root: debug
  file: datacenter-log/zuul-log:log

spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: -1
      max-request-size: -1